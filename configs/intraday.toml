# Preset: intraday bars (placeholder for future development).
# Shorter windows and faster adaptation for higher-frequency data.

[io]
timestamp_column = "timestamp"
open_column      = "open"
high_column      = "high"
low_column       = "low"
close_column     = "close"
volume_column    = "volume"
parse_timestamps = true
drop_invalid_rows = true
sort_by_timestamp = true

[preprocess]
require_positive_close = true
allow_zero_volume      = false
min_rows = 2000

[numerics]
eps = 1.0e-12
clip_residuals = true
residual_clip_max = 20.0

[windows]
robust_scale_n = 60
memory_k = 500
capacity_l = 1500

[features]
use_log_returns = true

[robust]
mad_scale_factor = 1.4826
use_volume_median = true

[residuals]
theta_vol = 1.50
theta_liq = 1.25
theta_acc = 1.50

[combine]
tau = 0.30

[memory]
alpha = 0.55

[capacity]
q = 0.95
smooth = true
lambda = 0.03
e_min = 1.0e-6

[state_machine]
rho_stressed = 0.60
rho_critical = 0.85
rho_rupture = 1.00
confirm_k = 3
confirm_m = 2
enable_recovery = true
recovery_hold = 3

[outputs]
write_csv_timeseries = true
csv_timeseries_name  = "rupture_timeseries.csv"
write_json_events = true
json_events_name  = "rupture_events.json"
write_json_config_snapshot = true
json_config_snapshot_name  = "config_used.json"
